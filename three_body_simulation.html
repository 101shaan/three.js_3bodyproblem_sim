<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Body Gravitational Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            width: 60px;
            margin: 0 5px;
        }
        
        label {
            display: block;
            margin: 5px 0;
            font-size: 12px;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <div>FPS: <span id="fps">0</span></div>
            <div>Time: <span id="time">0.00</span>s</div>
            <div>Integration: RK4</div>
            <div>Bodies: <span id="bodyCount">3</span></div>
        </div>
        
        <div id="controls">
            <button onclick="togglePause()">Pause/Resume</button>
            <button onclick="resetSimulation()">Reset</button>
            <button onclick="toggleTrails()">Toggle Trails</button>
            <br>
            <label>
                Speed: <input type="range" id="speedSlider" min="0.1" max="5" value="1" step="0.1" onchange="updateSpeed()">
                <span id="speedValue">1.0</span>x
            </label>
            <label>
                Trail Length: <input type="range" id="trailSlider" min="50" max="1000" value="200" step="50" onchange="updateTrailLength()">
                <span id="trailValue">200</span>
            </label>
        </div>
        
        <div id="instructions">
            <strong>Controls:</strong><br>
            • Mouse: Rotate camera<br>
            • Scroll: Zoom in/out<br>
            • Right-click + drag: Pan<br>
            • Space: Pause/Resume<br>
            <br>
            <strong>Physics:</strong><br>
            Newtonian gravity with RK4 integration<br>
            This is a numerical approximation showing chaotic three-body dynamics
        </div>
    </div>

    <!-- Three.js and OrbitControls from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script>
        /**
         * THREE-BODY GRAVITATIONAL SIMULATION
         * 
         * This simulation demonstrates the classical three-body problem using:
         * - Newtonian gravitational physics (F = G*m1*m2/r²)
         * - RK4 (Runge-Kutta 4th order) numerical integration
         * - Real-time 3D visualization with Three.js
         * 
         * PHYSICS NOTES:
         * - The three-body problem has no general analytical solution
         * - We use numerical integration to approximate the motion
         * - RK4 provides good accuracy and stability for orbital mechanics
         * - Gravitational constant G is scaled for visualization purposes
         * 
         * NUMERICAL INTEGRATION:
         * - RK4 evaluates the derivative (acceleration) at 4 points per timestep
         * - This provides 4th-order accuracy, much better than simple Euler integration
         * - Essential for stable long-term orbital simulations
         */

        // ===== PHYSICS CONSTANTS AND VARIABLES =====
        const G = 50; // Gravitational constant (scaled for visualization)
        const SOFTENING = 0.1; // Softening parameter to prevent singularities
        let dt = 0.008; // Time step for integration
        let speedMultiplier = 1.0;
        let simulationTime = 0;
        let isPaused = false;
        let showTrails = true;
        let trailLength = 200;

        // ===== BODY CLASS =====
        /**
         * Body class represents a gravitating mass in 3D space
         * Contains position, velocity, mass, and rendering properties
         */
        class Body {
            constructor(x, y, z, vx, vy, vz, mass, color, radius) {
                this.position = new THREE.Vector3(x, y, z);
                this.velocity = new THREE.Vector3(vx, vy, vz);
                this.mass = mass;
                this.color = color;
                this.radius = radius;
                
                // Trail for orbit visualization
                this.trail = [];
                this.trailGeometry = new THREE.BufferGeometry();
                this.trailMaterial = new THREE.LineBasicMaterial({ 
                    color: color, 
                    transparent: true, 
                    opacity: 0.6 
                });
                this.trailLine = new THREE.Line(this.trailGeometry, this.trailMaterial);
                
                // 3D sphere representation
                this.geometry = new THREE.SphereGeometry(radius, 32, 32);
                this.material = new THREE.MeshPhongMaterial({ 
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.2,
                    shininess: 100
                });
                this.mesh = new THREE.Mesh(this.geometry, this.material);
                this.mesh.position.copy(this.position);
            }
            
            /**
             * Update trail for orbit visualization
             * Maintains a rolling buffer of recent positions
             */
            updateTrail() {
                if (!showTrails) return;
                
                // Add current position to trail
                this.trail.push(this.position.clone());
                
                // Limit trail length for performance
                if (this.trail.length > trailLength) {
                    this.trail.shift();
                }
                
                // Update trail geometry
                if (this.trail.length > 1) {
                    const positions = new Float32Array(this.trail.length * 3);
                    for (let i = 0; i < this.trail.length; i++) {
                        positions[i * 3] = this.trail[i].x;
                        positions[i * 3 + 1] = this.trail[i].y;
                        positions[i * 3 + 2] = this.trail[i].z;
                    }
                    this.trailGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                    this.trailGeometry.attributes.position.needsUpdate = true;
                }
            }
            
            clearTrail() {
                this.trail = [];
                this.trailGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(0), 3));
            }
        }

        // ===== GRAVITATIONAL PHYSICS =====
        /**
         * Calculate gravitational force between two bodies
         * F = G * m1 * m2 / (r² + softening²)
         * Softening prevents numerical instabilities when bodies get very close
         */
        function calculateGravitationalForce(body1, body2) {
            const dx = body2.position.x - body1.position.x;
            const dy = body2.position.y - body1.position.y;
            const dz = body2.position.z - body1.position.z;
            
            const distanceSquared = dx * dx + dy * dy + dz * dz + SOFTENING * SOFTENING;
            const distance = Math.sqrt(distanceSquared);
            
            const force = G * body1.mass * body2.mass / distanceSquared;
            
            return {
                x: force * dx / distance,
                y: force * dy / distance,
                z: force * dz / distance
            };
        }

        /**
         * Calculate net acceleration on a body from all other bodies
         * a = F_net / m
         */
        function calculateAcceleration(bodyIndex, bodies) {
            const body = bodies[bodyIndex];
            let ax = 0, ay = 0, az = 0;
            
            for (let i = 0; i < bodies.length; i++) {
                if (i !== bodyIndex) {
                    const force = calculateGravitationalForce(body, bodies[i]);
                    ax += force.x / body.mass;
                    ay += force.y / body.mass;
                    az += force.z / body.mass;
                }
            }
            
            return { x: ax, y: ay, z: az };
        }

        // ===== RK4 NUMERICAL INTEGRATION =====
        /**
         * Runge-Kutta 4th order integration
         * This is the heart of the simulation's accuracy
         * 
         * RK4 evaluates the derivative (acceleration) at 4 points:
         * k1: at the beginning of the interval
         * k2: at the midpoint using k1
         * k3: at the midpoint using k2  
         * k4: at the end using k3
         * 
         * Final result: (k1 + 2*k2 + 2*k3 + k4) / 6
         */
        function rk4Step(bodies, dt) {
            const n = bodies.length;
            const k1 = [], k2 = [], k3 = [], k4 = [];
            
            // Store initial state
            const initialStates = bodies.map(body => ({
                position: body.position.clone(),
                velocity: body.velocity.clone()
            }));
            
            // k1: derivatives at current state
            for (let i = 0; i < n; i++) {
                const acc = calculateAcceleration(i, bodies);
                k1[i] = {
                    velocity: bodies[i].velocity.clone(),
                    acceleration: new THREE.Vector3(acc.x, acc.y, acc.z)
                };
            }
            
            // k2: derivatives at midpoint using k1
            for (let i = 0; i < n; i++) {
                bodies[i].position.copy(initialStates[i].position).add(k1[i].velocity.clone().multiplyScalar(dt * 0.5));
                bodies[i].velocity.copy(initialStates[i].velocity).add(k1[i].acceleration.clone().multiplyScalar(dt * 0.5));
            }
            
            for (let i = 0; i < n; i++) {
                const acc = calculateAcceleration(i, bodies);
                k2[i] = {
                    velocity: bodies[i].velocity.clone(),
                    acceleration: new THREE.Vector3(acc.x, acc.y, acc.z)
                };
            }
            
            // k3: derivatives at midpoint using k2
            for (let i = 0; i < n; i++) {
                bodies[i].position.copy(initialStates[i].position).add(k2[i].velocity.clone().multiplyScalar(dt * 0.5));
                bodies[i].velocity.copy(initialStates[i].velocity).add(k2[i].acceleration.clone().multiplyScalar(dt * 0.5));
            }
            
            for (let i = 0; i < n; i++) {
                const acc = calculateAcceleration(i, bodies);
                k3[i] = {
                    velocity: bodies[i].velocity.clone(),
                    acceleration: new THREE.Vector3(acc.x, acc.y, acc.z)
                };
            }
            
            // k4: derivatives at end using k3
            for (let i = 0; i < n; i++) {
                bodies[i].position.copy(initialStates[i].position).add(k3[i].velocity.clone().multiplyScalar(dt));
                bodies[i].velocity.copy(initialStates[i].velocity).add(k3[i].acceleration.clone().multiplyScalar(dt));
            }
            
            for (let i = 0; i < n; i++) {
                const acc = calculateAcceleration(i, bodies);
                k4[i] = {
                    velocity: bodies[i].velocity.clone(),
                    acceleration: new THREE.Vector3(acc.x, acc.y, acc.z)
                };
            }
            
            // Final RK4 update: weighted average of all k values
            for (let i = 0; i < n; i++) {
                const avgVelocity = k1[i].velocity.clone()
                    .add(k2[i].velocity.clone().multiplyScalar(2))
                    .add(k3[i].velocity.clone().multiplyScalar(2))
                    .add(k4[i].velocity)
                    .multiplyScalar(1/6);
                
                const avgAcceleration = k1[i].acceleration.clone()
                    .add(k2[i].acceleration.clone().multiplyScalar(2))
                    .add(k3[i].acceleration.clone().multiplyScalar(2))
                    .add(k4[i].acceleration)
                    .multiplyScalar(1/6);
                
                bodies[i].position.copy(initialStates[i].position).add(avgVelocity.clone().multiplyScalar(dt));
                bodies[i].velocity.copy(initialStates[i].velocity).add(avgAcceleration.clone().multiplyScalar(dt));
            }
        }

        // ===== THREE.JS SETUP =====
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('container').appendChild(renderer.domElement);

        // ===== LIGHTING SETUP =====
        const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Add starfield background
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // ===== CAMERA CONTROLS =====
        // Simple orbit controls implementation
        let mouseDown = false;
        let mouseButton = 0;
        let mouseX = 0;
        let mouseY = 0;
        let cameraRadius = 30;
        let cameraTheta = 0;
        let cameraPhi = Math.PI / 3;
        let cameraTarget = new THREE.Vector3(0, 0, 0);

        function updateCameraPosition() {
            camera.position.x = cameraTarget.x + cameraRadius * Math.sin(cameraPhi) * Math.cos(cameraTheta);
            camera.position.y = cameraTarget.y + cameraRadius * Math.cos(cameraPhi);
            camera.position.z = cameraTarget.z + cameraRadius * Math.sin(cameraPhi) * Math.sin(cameraTheta);
            camera.lookAt(cameraTarget);
        }

        renderer.domElement.addEventListener('mousedown', (e) => {
            mouseDown = true;
            mouseButton = e.button;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (!mouseDown) return;
            
            const deltaX = e.clientX - mouseX;
            const deltaY = e.clientY - mouseY;
            
            if (mouseButton === 0) { // Left click - rotate
                cameraTheta += deltaX * 0.01;
                cameraPhi += deltaY * 0.01;
                cameraPhi = Math.max(0.1, Math.min(Math.PI - 0.1, cameraPhi));
            } else if (mouseButton === 2) { // Right click - pan
                const factor = cameraRadius * 0.001;
                const right = new THREE.Vector3().crossVectors(camera.up, camera.getWorldDirection(new THREE.Vector3()));
                const up = camera.up.clone();
                cameraTarget.add(right.multiplyScalar(-deltaX * factor));
                cameraTarget.add(up.multiplyScalar(deltaY * factor));
            }
            
            mouseX = e.clientX;
            mouseY = e.clientY;
            updateCameraPosition();
        });

        renderer.domElement.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        renderer.domElement.addEventListener('wheel', (e) => {
            cameraRadius += e.deltaY * 0.01;
            cameraRadius = Math.max(5, Math.min(100, cameraRadius));
            updateCameraPosition();
        });

        renderer.domElement.addEventListener('contextmenu', (e) => e.preventDefault());

        // ===== INITIALIZE BODIES =====
        /**
         * Create three bodies in a figure-8 configuration
         * This is one of the few known periodic solutions to the three-body problem
         * Bodies are arranged to create interesting, chaotic dynamics
         */
        function createBodies() {
            return [
                new Body(-5, 0, 0, 0, 2, 0.5, 10, 0xff6b6b, 0.8),    // Red body
                new Body(5, 0, 0, 0, -2, -0.5, 10, 0x4ecdc4, 0.8),   // Cyan body  
                new Body(0, 8, 0, -1.5, 0, 0, 10, 0xffe66d, 0.8)     // Yellow body
            ];
        }

        let bodies = createBodies();

        // Add bodies to scene
        bodies.forEach(body => {
            scene.add(body.mesh);
            scene.add(body.trailLine);
        });

        // ===== ANIMATION LOOP =====
        let lastTime = 0;
        let frameCount = 0;
        let fpsLastTime = 0;

        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // FPS calculation
            frameCount++;
            if (currentTime - fpsLastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                fpsLastTime = currentTime;
            }
            
            if (!isPaused) {
                // Physics update with adaptive timestep for stability
                const effectiveDt = dt * speedMultiplier;
                
                // Multiple smaller steps for better stability
                const substeps = Math.max(1, Math.floor(speedMultiplier * 2));
                for (let i = 0; i < substeps; i++) {
                    rk4Step(bodies, effectiveDt / substeps);
                }
                
                simulationTime += effectiveDt;
                
                // Update visual representation
                bodies.forEach(body => {
                    body.mesh.position.copy(body.position);
                    body.updateTrail();
                });
            }
            
            // Update UI
            document.getElementById('time').textContent = simulationTime.toFixed(2);
            
            // Render
            renderer.render(scene, camera);
        }

        // ===== CONTROL FUNCTIONS =====
        function togglePause() {
            isPaused = !isPaused;
        }

        function resetSimulation() {
            simulationTime = 0;
            bodies.forEach(body => {
                scene.remove(body.mesh);
                scene.remove(body.trailLine);
            });
            
            bodies = createBodies();
            bodies.forEach(body => {
                scene.add(body.mesh);
                scene.add(body.trailLine);
            });
        }

        function toggleTrails() {
            showTrails = !showTrails;
            if (!showTrails) {
                bodies.forEach(body => {
                    body.clearTrail();
                });
            }
        }

        function updateSpeed() {
            speedMultiplier = parseFloat(document.getElementById('speedSlider').value);
            document.getElementById('speedValue').textContent = speedMultiplier.toFixed(1);
        }

        function updateTrailLength() {
            trailLength = parseInt(document.getElementById('trailSlider').value);
            document.getElementById('trailValue').textContent = trailLength;
        }

        // ===== KEYBOARD CONTROLS =====
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            }
        });

        // ===== WINDOW RESIZE =====
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ===== START SIMULATION =====
        updateCameraPosition();
        animate(0);
    </script>
</body>
</html>
